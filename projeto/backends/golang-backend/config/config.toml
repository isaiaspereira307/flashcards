[database]
host = "localhost"
port = 5432
user = "flashcards_user"
password = "flashcards_password"
name = "flashcards"
sslmode = "disable"
max_open_conns = 25
max_idle_conns = 5

[server]
port = "8001"
environment = "development"  # development, production
request_timeout = 30

[jwt]
secret = "secret-key"
expiration = 3600           # segundos (1 hora)
refresh_expiration = 604800 # segundos (7 dias)

[openai]
api_key = "sk-your-key-here"
model = "gpt-4"

[cors]
allowed_origins = [
  "http://localhost:3000",
  "http://localhost:3001",
  "http://127.0.0.1:3000"
]
allowed_methods = ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
allowed_headers = ["Content-Type", "Authorization"]
